<ion-view view-title="Home">
   <ion-nav-buttons side="right">
       <button id='focus-search' class="buttons button-icon ion-ios-search-strong" style='font-size:30px;color:white;' ng-click="showFilterBar()"></button>
   </ion-nav-buttons>
  <ion-content>
	  <img src="img/banner_1.png">
	  <div class="list">
        <div class="row" ng-repeat="product in products" ng-if="$index % 2 == 0">
		
            <a class="col col-50 card product_item" href="#/app/home/{{product.id}}" ng-if="$index < products.length">
                <img src="{{product.image}}" width="100%" />
				<h4 id='product_name'>{{product.product_name}}</h4>
				<h6 id='price'><i class='icon ion-pricetags'></i> {{product.price}}</h6>
				<h6 id='category'><i class='icon ion-android-list'></i> {{product.category}}</h6>
            </a>
	
			 <a class="col col-50 card product_item" href="#/app/home/{{products[$index + 1].id}}" ng-if="$index + 1 < products.length">
                <img src="{{products[$index + 1].image}}" width="100%" />
				<h4 id='product_name'>{{products[$index + 1].product_name}}</h4>
				<h6 id='price'><i class='icon ion-pricetags'></i> {{products[$index + 1].price}}</h6>
				<h6 id='category'><i class='icon ion-android-list'></i> {{products[$index + 1].category}}</h6>
            </a>
			
        </div>
    </div> 
	
	
  </ion-content>
</ion-view>
