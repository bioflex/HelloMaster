<ion-modal-view>
  <ion-header-bar style='background-color:transparent;border-bottom:0px;'>
    <h2 class="title" style="margin-left:4em;">Create an account today</h2>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSignUp()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content class='background'>
	  <h1 style="margin-left:3em;margin-top:0.6em;color:white;">SIGN UP</h1>
	  <form ng-submit="doSignUp()" style="height:auto;">
		<div class="list list-inset" style="background:transparent">
		  <label class="item item-input input_field">
			<input type="text" placeholder="Username">
		  </label>
		  
		  <label class="item item-input input_field">
			<input type="text" placeholder="Email">
		  </label>
		  
		  <label class="item item-input input_field">
			<input type="password" placeholder="Password">
		  </label>
		  
		  <label class="item item-input input_field">
			<input type="password" placeholder="Confirm Password">
		  </label>
			
		  <button class="button button-positive custom_btn">
			SIGN UP
		  </button>
		  
		  <div style="margin-left:7px;margin-top:1em;text-align:center;color:white;font-size:1em;">
			By signing up you have agreed to all <a href='#'>terms and conditions</a>
			<div style="margin-top:2em;">
			Already having an account? <a ng-click="LogIn()">Log in</a> 
			</div>
		  </div>
		  
		</div>	
	  </form>
	    
  </ion-content>
</ion-modal-view>
